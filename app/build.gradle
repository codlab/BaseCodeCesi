repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "fr.cesi.basecode"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'

    //ADD DBFlow dpendency - database management abstracted for android
    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:4.0.4"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:4.0.4"
    compile "com.github.Raizlabs.DBFlow:dbflow:4.0.4"

    // composants de MaterialDesign https://github.com/navasmdc/MaterialDesignLibrary
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'

    //from wasabeef : ToxicBakery/ViewPagerTransforms
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'

}
